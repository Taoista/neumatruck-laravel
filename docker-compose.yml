version: '3.8'

networks:
  app-network1:

volumes:
  app-data:

services:
  db:
    image: mariadb:10.5
    volumes:
      - ./mysql:/var/lib/mysql
    restart: always
    ports: 
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: "7340458"
      MYSQL_DATABASE: neumatruck_new
      MYSQL_USER: taoista
      MYSQL_PASSWORD: "7340458"
    networks:
      - app-network1

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 8081:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 7340458 
    networks:
      - app-network1

  webserver:
    image: nginx:1.21.6-alpine
    container_name: webserver-neumatruck
    restart: unless-stopped
    ports:
      - "8003:8080"
    volumes:
      - ./:/var/www
      - .docker/nginx:/etc/nginx/conf.d
    networks:
      - app-network1

  backend:
    build:
      context: .docker/php
      dockerfile: dockerfile
    container_name: neumatruck-backend
    volumes:
      - ./:/var/www
      - .docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network1
